name: bbtanpluso3
description: "Crystal Breaker 3D - A BBTAN-style arcade game with modern features"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.10.0
  flame_audio: ^2.0.0
  audioplayers: ^6.0.0
  shared_preferences: ^2.2.2
  vector_math: ^2.1.4
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/models/
